<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
</head>
<body>
  <!-- Círculo -->
  <svg width="100" height="100">
    <circle cx="50" cy="50" r="50" stroke="green" stroke-width="3" fill="yellow" />
  </svg>

  <!-- Retângulo -->
  <svg width="400" height="120">
    <rect width="400" height="120" fill="crimson"/>
  </svg>

  <!-- Elipse -->
  <svg width="300" height="200">
    <ellipse cx="100" cy="60" rx="80" ry="50" fill="green"/>
  </svg>

  <!-- Linha -->
  <svg width="500" height="100">
    <line x1="30" y1="0" x2="420" y2="90" stroke="blue"/>
  </svg>

  <!-- Polígono -->
  <svg width="400" height="300">
    <polygon points="0,300 100,0 200,150" fill="gold" />
  </svg>

  <!-- Poli linha -->
  <svg width="200" height="200">
    <polyline points="0,40 100,0 40,150" fill="none" stroke-width="3" stroke="black"></polyline>
  </svg>

  <!-- Path -->
  <svg width="800" height="600">
    <path d="M 50 300 Q 200 50 200 500 Q 350 500 350 250 Q 350 50 650 150 A 50 50 0 1 1 500 350 C 500 50 650 200 650 300 A 50 50 0 1 1 550 250" fill="none" stroke="black" stroke-width="3" />
  </svg>
</body>
</html>
